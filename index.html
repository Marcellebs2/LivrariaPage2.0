<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/130e6d6c32.js" crossorigin="anonymous"></script>
    <title>Livraria</title>
</head>

<body>
    <header>
        <div class="container-head">
            <div class="logo">
                <h1 id="title">Livraria mais livros</h1>
                <i class="glyphicon glyphicon-book"></i>
            </div>
            <div class="buttons">
                <button class="btn-config">Livros did√°ticos</button>
                <button class="btn-config">Literatura estrangeira</button>
                <button class="btn-config">Livros diversos</button>
            </div>
        </div>
    </header>
    <div class="main_container">
        <aside>
            <div class="side-bar">
                <div class="links_sidebar">
                    <span class="material-icons-sharp">
                        <i class="fa-solid fa-dragon"></i>
                    </span>
                    <h3>Fantasia</h3>
                </div>
                <div class="links_sidebar">
                    <span class="material-icons-sharp">
                        <i class="fa-solid fa-heart"></i>
                    </span>
                    <h3>Romance</h3>
                </div>
                <div class="links_sidebar">
                    <span class="material-icons-sharp">
                        <i class="fa-solid fa-jedi"></i>
                    </span>
                    <h3>Sci-fi</h3>
                </div>
                <div class="links_sidebar">
                    <span class="material-icons-sharp">
                        <i class="fa-solid fa-ghost"></i>
                    </span>
                    <h3>Terror</h3>
                </div>
                <div class="links_sidebar">
                    <span class="material-icons-sharp">
                        <i class="fa-solid fa-baby"></i>
                    </span>
                    <h3>Infantil</h3>
                </div>
            </div>
        </aside>

        <main>
            <div class="main_content">
                <h2>Boxes</h2>
                <div class="cardbox_container">
                    <div class="cardbox">
                        <img src="imgs/hpbox.png" alt="">
                        <div class="cardbox_content">
                            <p>Box de livros Harry Potter</p>
                            <h3>R$0,00</h3>
                            <button class="btn_custom">Compre aqui</button>
                        </div>
                    </div>

                    <div class="cardbox">
                        <img src="imgs/assassins.jpg" alt="">
                        <div class="cardbox_content">
                            <p>Box de livros Assassin's Creed</p>
                            <h3>R$0,00</h3>
                            <button class="btn_custom">Compre aqui</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="right_aside">

            <div class="link_publi">
                <span class="material-icons">
                    <i class="fa-brands fa-twitter"></i>
                </span>
            </div>

            <div class="link_publi">
                <span class="material-icons">
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </div>

            <div class="link_publi">
                <span class="material-icons">
                    <i class="fa-brands fa-facebook"></i>
                </span>
            </div>

        </div>
    </div>
</body>

</html>
